{% extends "base.html" %}
{% block body %}
    <h1>Welcome to the Categories Overview Page</h1>
    <p>This is some content on the other page.</p>
    <h1>Values</h1>
    <table>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
      {% for key, value in result %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
